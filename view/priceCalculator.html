<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Price Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Product Price Calculator</h2>
    <form id="priceForm">
      <div class="mb-3">
        <label for="product" class="form-label">Product Name</label>
        <input type="text" class="form-control" id="product" required>
      </div>
      <div class="mb-3">
        <label for="costPrice" class="form-label">Cost Price (₹)</label>
        <input type="number" class="form-control" id="costPrice" required>
      </div>
      <div class="mb-3">
        <label for="profitMargin" class="form-label">Profit Margin (%)</label>
        <input type="number" class="form-control" id="profitMargin" required>
      </div>
      <button type="submit" class="btn btn-primary">Calculate</button>
    </form>

    <div class="mt-4" id="result" style="display:none">
      <h4>Result:</h4>
      <p><strong>Product:</strong> <span id="resultProduct"></span></p>
      <p><strong>Selling Price (₹):</strong> <span id="resultPrice"></span></p>
    </div>
  </div>

  <script>
    document.getElementById('priceForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const product = document.getElementById('product').value;
      const costPrice = parseFloat(document.getElementById('costPrice').value);
      const profitMargin = parseFloat(document.getElementById('profitMargin').value);

      if (!isNaN(costPrice) && !isNaN(profitMargin)) {
        const sellingPrice = (costPrice * (1 + profitMargin / 100)).toFixed(2);

        document.getElementById('resultProduct').textContent = product;
        document.getElementById('resultPrice').textContent = sellingPrice;
        document.getElementById('result').style.display = 'block';
      }
    });
  </script>
</body>
</html>
